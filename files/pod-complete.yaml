---
slice_id: Telemarketing
slice_part_id: slice-part-test-01
namespace: espaco-testes
pod_info:
  - pod: 
    apiVersion: v1
    kind: Pod
    metadata:
      namespace: espaco-testes
      name: nginx
      labels:
        name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 443
        volumeMounts:
          - mountPath: "/etc/nginx/"
            name: "nginx-conf"
          - mountPath: "/usr/local/etc/nginx/ssl"
            name: "ssl-certs"
      volumes:
        - name: "nginx-conf"
          secret:
            secretName: "nginx.conf"
        - name: "ssl-certs"
          secret:
            secretName: "nginx-ssl-certs"
service_info:
  - service:  
    apiVersion: v1
    kind: Service
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      selector:
        app: nginx
      ports:
      - port: 80
        name: http
        targetPort: 80
      - port: 443
        name: https
        targetPort: 80