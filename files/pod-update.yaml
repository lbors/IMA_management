---
slice_id: Telemarketing
slice_parts:
  - s:
    flag: redeploy
    slice_part_id: slice-part-test-01
    namespace: default
    service_info:
      - service:  
        apiVersion: v1
        kind: Service
        metadata:
          name: nginx
          labels:
            app: nginx
        spec:
          selector:
            app: nginx
          ports:
          - port: 80
            name: http
            targetPort: 80
          - port: 443
            name: https
            targetPort: 80